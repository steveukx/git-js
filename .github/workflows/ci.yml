name: CI

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

permissions:
   contents: read

jobs:
   build-ubuntu:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node-version: [18, 20, 22, 23, 24, 25]
      steps:
         - uses: actions/checkout@v5
         - name: Use Node.js ${{ matrix.node-version }}
           uses: actions/setup-node@v6
           with:
              node-version: ${{ matrix.node-version }}
              cache: yarn
         - run: yarn install --immutable
         - run: yarn build
         - name: Test
           env:
              GIT_AUTHOR_NAME: 'Simple Git Tests'
              GIT_AUTHOR_EMAIL: 'tests@simple-git.dev'
           run: yarn test

   build-windows:
      runs-on: windows-latest
      steps:
         - uses: actions/checkout@v5
         - name: Use Node.js 24
           uses: actions/setup-node@v6
           with:
              node-version: 24
              cache: yarn
         - run: yarn install --immutable
         - run: yarn build
         - name: Test
           env:
              GIT_AUTHOR_NAME: 'Simple Git Tests'
              GIT_AUTHOR_EMAIL: 'tests@simple-git.dev'
           run: yarn test:win

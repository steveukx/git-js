name: Lint

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

permissions:
   contents: read

jobs:
   lint:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - name: Use Node.js
           uses: actions/setup-node@v4
           with:
              node-version: 20
              cache: pnpm
         - run: pnpm install --frozen-lockfile
         - run: pnpm prettier --check .
